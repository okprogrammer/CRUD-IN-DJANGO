
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1>Update Post {{object.title}}</h1>
<form method="POST" action=".">
    {% csrf_token %}
    {{form.as_p}}
    
    <input type="submit" name="" value="Create">
</form>
